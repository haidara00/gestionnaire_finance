<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestionnaire Financier{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        /* We can keep our custom styles here for now */
        .footer {
            margin-top: 50px;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #e9ecef;
            font-size: 0.9em;
            color: #6c757d;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Navigation Bar - Now using Bootstrap's navbar component -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="{% url 'dashboard' %}">
                <i class="bi bi-cash-coin"></i> Gestionnaire Financier
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dashboard' %}"><i class="bi bi-speedometer2"></i> Tableau de Bord</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'debtor-list' %}"><i class="bi bi-people-fill"></i> Débiteurs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'supplier-list' %}"><i class="bi bi-building"></i> Fournisseurs</a>
                    </li>
                </ul>
                <a href="/admin/" class="btn btn-outline-light btn-sm" target="_blank">
                    <i class="bi bi-gear"></i> Admin
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content Container -->
    <main class="container">
        {% block content %}
        <!-- Content from child templates goes here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-body-tertiary">
        <div class="container">
            <span class="text-muted">
                Développé par Ismail Haidara de <strong>HydaraSoft</strong> | 
                <a href="mailto:ihaidara852@gmail.com">ihaidara852@gmail.com</a> | 
                +223 91 55 03 37
            </span>
        </div>
    </footer>

    <!-- Bootstrap & Popper JS (required for interactive components like the navbar toggle) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
